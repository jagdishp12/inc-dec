<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            width: 200px;
            text-align: center;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 8px grey;
            display: block;
            margin: 20px auto;
        }
        .button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        .button img {
            width: 24px;
            height: 24px;
        }
        .quantity {
            font-size: 18px;
            margin: 10px 0;
        }
        .product-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product-info {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://cdn3.getprintbox.com/pbx2-pbww/media/productimage/7387fc0d-8716-43fc-9d75-be5bc8f7cf59/Blank%20Polo%20T-Shirt_thumb_900x900?mt=1581521919.611846" alt="T-shirt" class="product-image">
        <h2>polo T-Shirt</h2>
        <div class="product-info">
            Comfortable and stylish T-shirt made from 100% cotton. Available in multiple sizes.
            <h4>Price: 499 /-</h4>
        </div>

        <button class="button" onclick="decrement()">
            <img src="https://cdn-icons-png.flaticon.com/512/992/992683.png" alt="Minus">
        </button>
        <span class="quantity" id="quantity">0</span>
        <button class="button" onclick="increment()">
            <img src="https://cdn-icons-png.flaticon.com/512/992/992651.png" alt="Plus">
        </button>
       
    </div>

    <script>
        let quantity = 0;

        function increment() {
            quantity++;
            document.getElementById('quantity').innerHTML = quantity;
        }

        function decrement() {
            if (quantity > 1) { 
                quantity--;
            }
            document.getElementById('quantity').innerHTML = quantity;
        }
    </script>
</body>
</html>
